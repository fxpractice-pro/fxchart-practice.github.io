<style>
    /* 우측 사이드바 전용 스타일 리터칭 */
    .sidebar-right {
        width: 340px; background: #0b120f; border-left: 1px solid #1f2328;
        padding: 16px; display: flex; flex-direction: column; gap: 12px; overflow-y: auto;
    }

    /* 타이틀 및 LIVE 표시 */
    .sim-top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .sim-top-row h3 { font-size: 15px; font-weight: 700; color: #fff; margin: 0; }
    .live-tag { background: rgba(0, 255, 136, 0.1); color: #00ff88; font-size: 10px; padding: 2px 6px; border: 1px solid #00ff88; border-radius: 4px; font-weight: 900; }

    /* 스테츠 박스 (Balance/Equity) */
    .stats-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .stat-card { background: #1a211e; border: 1px solid #2d3531; border-radius: 6px; padding: 12px; }
    .stat-card label { font-size: 11px; color: #8b949e; display: block; margin-bottom: 6px; }
    .stat-card b { font-size: 14px; color: #fff; font-family: 'JetBrains Mono', monospace; }

    /* 입력 폼 */
    .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    .input-field label { font-size: 11px; color: #8b949e; display: block; margin-bottom: 6px; }
    .input-field input { width: 100%; background: #0d1117; border: 1px solid #30363d; border-radius: 4px; padding: 10px; color: #fff; font-weight: 600; box-sizing: border-box; }

    /* SELL / BUY 버튼 (이미지 채도 일치) */
    .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
    .btn-action { border: none; border-radius: 4px; padding: 14px; cursor: pointer; text-align: center; }
    .btn-sell-pro { background: #ef5350; color: #fff; }
    .btn-buy-pro { background: #00ff88; color: #000; }
    .btn-action div:first-child { font-size: 10px; font-weight: 900; margin-bottom: 2px; }
    .btn-action div:last-child { font-size: 15px; font-weight: 900; }

    /* P&L 요약 */
    .pnl-row { border-top: 1px dashed #30363d; margin-top: 12px; padding-top: 12px; display: flex; justify-content: space-between; font-size: 12px; color: #8b949e; }

    /* [광고 영역] SPONSORED 디자인 복제 */
    .sponsored-header { font-size: 10px; color: #8b949e; font-weight: 800; margin: 20px 0 10px 0; letter-spacing: 0.5px; }
    .ad-pro-card { 
        background: #161b18; border: 1px solid #2d3531; border-radius: 10px; padding: 20px; 
        text-align: center; position: relative; margin-bottom: 12px;
    }
    .ad-pro-tag { position: absolute; top: 10px; right: 10px; font-size: 9px; color: #555; background: #000; padding: 1px 4px; border-radius: 2px; }
    .ad-pro-icon { font-size: 32px; color: #00ff88; margin-bottom: 15px; display: inline-block; }
    .ad-pro-card h4 { font-size: 16px; margin: 0 0 10px 0; color: #fff; }
    .ad-pro-card p { font-size: 12px; color: #8b949e; line-height: 1.5; margin-bottom: 18px; }
    .btn-apply { background: #00ff88; color: #000; border: none; padding: 10px; width: 100%; border-radius: 6px; font-weight: 800; cursor: pointer; font-size: 13px; }
    
    /* 두 번째 광고 스타일 (Darker) */
    .ad-pro-card.dark { background: #0d1117; border-color: #1f2328; }
    .btn-learn { background: #2d3531; color: #00ff88; border: none; padding: 10px; width: 100%; border-radius: 6px; font-weight: 800; cursor: pointer; }
</style>
