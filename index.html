<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 이미지에서 추출한 정확한 색상 시스템 */
        :root {
            --bg-deep: #0b120f;        /* 메인 배경 (짙은 녹색조 검정) */
            --card-inner: #161b18;     /* 카드 내부 배경 */
            --border-line: #2d3531;    /* 경계선 색상 */
            --neon-green: #00ff88;     /* BUY 버튼 & 포인트 컬러 */
            --action-red: #ff4d4d;      /* SELL 버튼 컬러 */
            --text-main: #ffffff;
            --text-dim: #8b949e;
            --ad-btn-blue: #3366ff;    /* 광고 버튼 파란색 */
        }

        body { background: #000; margin: 0; padding: 20px; display: flex; justify-content: flex-end; font-family: sans-serif; }

        /* 우측 사이드바 컨테이너 */
        .sidebar-right {
            width: 320px; background: var(--bg-deep); border: 1px solid var(--border-line);
            border-radius: 12px; padding: 16px; display: flex; flex-direction: column; gap: 15px;
        }

        /* 타이틀 바 */
        .sim-header { display: flex; justify-content: space-between; align-items: center; }
        .sim-header h2 { font-size: 15px; font-weight: 700; color: #fff; margin: 0; }
        .live-badge { 
            background: rgba(0, 255, 136, 0.1); color: var(--neon-green); 
            font-size: 10px; font-weight: 800; padding: 2px 6px; 
            border: 1px solid var(--neon-green); border-radius: 4px;
        }

        /* Balance & Equity 영역 */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: var(--card-inner); border: 1px solid var(--border-line); border-radius: 8px; padding: 12px; }
        .stat-box label { font-size: 11px; color: var(--text-dim); display: block; margin-bottom: 5px; }
        .stat-box span { font-size: 15px; font-weight: 700; color: #fff; }

        /* 입력 폼 */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .form-group label { font-size: 11px; color: var(--text-dim); display: block; margin-bottom: 6px; }
        .form-group input { 
            width: 100%; background: #0d1117; border: 1px solid #30363d; 
            border-radius: 6px; padding: 10px; color: #fff; font-weight: 600; box-sizing: border-box;
        }

        /* SELL & BUY 버튼 (이미지 1:1 재현) */
        .trade-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; }
        .btn-trade { border: none; border-radius: 6px; padding: 14px; cursor: pointer; text-align: center; transition: 0.2s; }
        .btn-trade:hover { opacity: 0.8; }
        .btn-sell { background: var(--action-red); color: #fff; }
        .btn-buy { background: var(--neon-green); color: #000; }
        .btn-trade .side-label { font-size: 10px; font-weight: 900; display: block; margin-bottom: 2px; }
        .btn-trade .price-val { font-size: 15px; font-weight: 900; }

        .pnl-footer { display: flex; justify-content: space-between; font-size: 12px; color: var(--text-dim); padding-top: 10px; border-top: 1px dashed #30363d; }

        /* SPONSORED 광고 섹션 (가장 중요한 부분) */
        .sponsored-title { font-size: 11px; color: var(--text-dim); font-weight: 800; margin-top: 15px; display: block; }
        
        .ad-card { 
            background: #111814; border: 1px solid var(--border-line); border-radius: 12px; 
            padding: 24px 16px; text-align: center; position: relative; margin-top: 10px;
        }
        .ad-tag { position: absolute; top: 12px; right: 12px; font-size: 9px; color: #444; background: #000; padding: 2px 5px; border-radius: 3px; }
        .ad-icon { width: 50px; height: 50px; background: rgba(0, 255, 136, 0.05); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; }
        .ad-icon i { color: var(--neon-green); font-size: 28px; }
        .ad-card h3 { font-size: 16px; color: #fff; margin: 0 0 10px 0; font-weight: 700; }
        .ad-card p { font-size: 12px; color: var(--text-dim); line-height: 1.5; margin: 0 0 20px 0; }
        .btn-ad-blue { background: var(--ad-btn-blue); color: #fff; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .btn-ad-green { background: var(--neon-green); color: #000; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div class="sidebar-right">
    <div class="sim-header">
        <h2>Market Simulator</h2>
        <span class="live-badge">LIVE</span>
    </div>

    <div class="stat-grid">
        <div class="stat-box">
            <label>Balance</label>
            <span>$10,000.00</span>
        </div>
        <div class="stat-box">
            <label>Equity</label>
            <span>$10,000.00</span>
        </div>
    </div>

    <div class="form-grid">
        <div class="form-group">
            <label>Lots</label>
            <input type="text" value="1.00">
        </div>
        <div class="form-group">
            <label>Risk %</label>
            <input type="text" value="1.0">
        </div>
    </div>

    <div class="trade-grid">
        <button class="btn-trade btn-sell">
            <span class="side-label">SELL</span>
            <span class="price-val">1.08450</span>
        </button>
        <button class="btn-trade btn-buy">
            <span class="side-label">BUY</span>
            <span class="price-val">1.08454</span>
        </button>
    </div>

    <div class="pnl-footer">
        <span>Open P&L</span>
        <span style="color:#fff; font-weight:700;">0.00</span>
    </div>

    <span class="sponsored-title">SPONSORED</span>
    
    <div class="ad-card">
        <span class="ad-tag">Ad</span>
        <div class="ad-icon"><i class="fas fa-piggy-bank"></i></div>
        <h3>High Yield Savings</h3>
        <p>Earn up to 5.5% APY with our premium partner banks. FDIC Insured.</p>
        <button class="btn-ad-green">Apply Now</button>
    </div>

    <div class="ad-card" style="background: #0d1117;">
        <span class="ad-tag">Ad</span>
        <div class="ad-icon" style="background: rgba(51, 102, 255, 0.1);"><i class="fas fa-rocket" style="color:#3366ff"></i></div>
        <h3>Pro Trading Signals</h3>
        <p>Get 90% accurate signals daily from our expert analysts.</p>
        <button class="btn-ad-blue">Start Free Trial</button>
    </div>
</div>

</body>
</html>
