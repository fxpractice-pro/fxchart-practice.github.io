<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ForexPractice Final</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0b120f; --green: #00ff88; --red: #ef5350; --border: #1f2328; }
        body, html { margin: 0; padding: 0; background: #000; color: #fff; height: 100vh; font-family: sans-serif; overflow: hidden; }

        /* Stitch Top & Header */
        .top-nav { height: 40px; background: #000; display: flex; align-items: center; padding: 0 16px; border-bottom: 1px solid var(--border); justify-content: space-between; }
        .header { height: 60px; background: var(--bg); display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--border); }

        /* Main Structure */
        .main-content { display: flex; height: calc(100vh - 100px); }
        .toolbar { width: 50px; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 25px; color: #8b949e; }
        
        /* Chart Container - 중요: 높이와 너비가 명확해야 함 */
        .chart-frame { flex: 1; position: relative; background: #000; min-width: 0; }
        #tv-chart { width: 100%; height: 100%; }

        /* Play/Pause Control (image_db0ff4 스타일) */
        .controller {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(22, 27, 24, 0.95); border: 1px solid #2d3531;
            padding: 10px 25px; border-radius: 14px; display: flex; align-items: center; gap: 20px; z-index: 999;
        }
        .c-icon { cursor: pointer; font-size: 20px; transition: 0.2s; }
        .c-icon:hover { color: var(--green); }
        .play-main { font-size: 35px; color: var(--green); }

        /* Right Sidebar */
        .sidebar { width: 320px; border-left: 1px solid var(--border); background: var(--bg); padding: 20px; }
        .trade-box { background: #161b18; border-radius: 10px; padding: 15px; margin-top: 20px; border: 1px solid var(--border); }
        .t-btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; margin-top: 10px; color: #fff; }
    </style>
</head>
<body>

<div class="top-nav">
    <div style="font-weight:900;">Stitch <small style="opacity:0.5">BETA</small></div>
    <button style="background:#f8daff; border:none; padding:4px 12px; border-radius:6px; font-weight:700;">공유</button>
</div>

<header class="header">
    <b style="font-size:18px; color:var(--green)">ForexPractice</b>
    <div style="margin-left:auto; font-weight:bold;">$10,000.00</div>
</header>

<div class="main-content">
    <div class="toolbar">
        <i class="fas fa-mouse-pointer" style="color:var(--green)"></i>
        <i class="fas fa-pencil-alt"></i>
        <i class="fas fa-eraser"></i>
        <i class="fas fa-font"></i>
    </div>

    <div class="chart-frame">
        <div id="tv-chart"></div>
        <div class="controller">
            <i class="fas fa-backward c-icon"></i>
            <i id="main-play-btn" class="fas fa-play-circle play-main c-icon"></i>
            <i class="fas fa-forward c-icon"></i>
            <div style="width:1px; height:20px; background:#444;"></div>
            <span style="font-size:12px; font-weight:900; background:#fff; color:#000; padding:2px 6px; border-radius:4px;">1x</span>
        </div>
    </div>

    <aside class="sidebar">
        <h3 style="font-size:14px; margin:0;">Market Simulator</h3>
        <div class="trade-box">
            <div style="color:#8b949e; font-size:11px;">Equity</div>
            <div style="font-size:20px; font-weight:700;">$10,000.00</div>
        </div>
        <button class="t-btn" style="background:var(--red);">SELL</button>
        <button class="t-btn" style="background:var(--green); color:#000;">BUY</button>
    </aside>
</div>

<script>
    // 오류 방지를 위한 즉시 실행 함수
    (function() {
        const chartElement = document.getElementById('tv-chart');
        
        // 1. 차트 초기화
        const chartInstance = LightweightCharts.createChart(chartElement, {
            layout: { background: { color: '#000000' }, textColor: '#8b949e' },
            grid: { vertLines: { color: '#161b18' }, horzLines: { color: '#161b18' } },
            timeScale: { borderColor: '#1f2328', timeVisible: true },
        });

        const series = chartInstance.addCandlestickSeries({
            upColor: '#00ff88', downColor: '#ef5350', borderVisible: false,
            wickUpColor: '#00ff88', wickDownColor: '#ef5350'
        });

        // 2. 초기 캔들 데이터 (100개 생성)
        let data = [];
        let t = Math.floor(Date.now() / 1000) - 100 * 60;
        let p = 1.0845;
        for(let i=0; i<100; i++) {
            let o = p; let c = o + (Math.random()-0.5)*0.001;
            data.push({ time: t + i*60, open: o, high: Math.max(o,c)+0.0002, low: Math.min(o,c)-0.0002, close: c });
            p = c;
        }
        series.setData(data);

        // 3. Play/Pause 및 실시간 틱 연동
        let isRunning = false;
        const btn = document.getElementById('main-play-btn');
        let currentCandle = data[data.length - 1];

        btn.onclick = () => {
            isRunning = !isRunning;
            btn.className = isRunning ? "fas fa-pause-circle play-main c-icon" : "fas fa-play-circle play-main c-icon";
        };

        // 틱 업데이트 루프 (0.3초마다)
        setInterval(() => {
            if(!isRunning) return;
            currentCandle.close += (Math.random() - 0.5) * 0.0001;
            currentCandle.high = Math.max(currentCandle.high, currentCandle.close);
            currentCandle.low = Math.min(currentCandle.low, currentCandle.close);
            series.update(currentCandle);
        }, 300);

        // 리사이즈 대응
        window.onresize = () => chartInstance.resize(chartElement.clientWidth, chartElement.clientHeight);
    })();
</script>
</body>
</html>
