<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ForexPractice Live Engine</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #0b120f; --active-green: #00ff88; --border: #1f2328;
            --pink-share: #f8daff; --text-dim: #8b949e;
        }
        body, html { margin: 0; padding: 0; background: #000; color: #fff; height: 100vh; font-family: sans-serif; overflow: hidden; }

        /* [상단] Stitch & FP Header */
        .top-nav { height: 40px; background: #000; display: flex; align-items: center; padding: 0 16px; border-bottom: 1px solid var(--border); justify-content: space-between; }
        .btn-share { background: var(--pink-share); color: #000; border: none; padding: 4px 12px; border-radius: 6px; font-weight: 700; cursor: pointer; }

        .header { height: 60px; background: var(--bg-deep); display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--border); }

        /* [중앙] 메인 영역 */
        .container { display: flex; height: calc(100vh - 100px); }
        .side-bar { width: 48px; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 25px; color: var(--text-dim); }

        /* 차트 핵심 영역 */
        .chart-wrapper { flex: 1; position: relative; background: #000; overflow: hidden; }
        #chart-box { width: 100%; height: 100%; } /* 차트가 강제로 채워지는 공간 */

        /* [재생 컨트롤러] image_db0ff4 스타일 */
        .player-bar {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(22, 27, 24, 0.95); border: 1px solid #2d3531;
            padding: 10px 25px; border-radius: 14px; display: flex; align-items: center; gap: 20px; z-index: 1000;
            box-shadow: 0 8px 32px rgba(0,0,0,0.8);
        }
        .p-btn { cursor: pointer; font-size: 18px; transition: 0.2s; }
        .p-btn:hover { color: var(--active-green); }
        .play-main { font-size: 32px; color: var(--active-green); }

        /* 우측 시뮬레이터 */
        .simulator { width: 320px; border-left: 1px solid var(--border); background: var(--bg-deep); padding: 20px; }
        .trade-btn { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 900; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="top-nav">
    <div style="font-weight:800;">Stitch <span style="font-weight:400; font-size:10px; opacity:0.5;">BETA</span></div>
    <button class="btn-share"><i class="fas fa-lock"></i> 공유</button>
</div>

<header class="header">
    <b style="font-size:20px;"><i class="fas fa-layer-group" style="color:var(--active-green)"></i> ForexPractice</b>
    <div style="margin-left:auto; background:#161b18; padding:8px 15px; border-radius:8px; border:1px solid var(--border); font-weight:700;">$10,000.00</div>
</header>

<div class="container">
    <div class="side-bar">
        <i class="fas fa-mouse-pointer" style="color:var(--active-green)"></i>
        <i class="fas fa-pencil-alt"></i>
        <i class="fas fa-eraser"></i> <i class="fas fa-font"></i>
    </div>

    <div class="chart-wrapper">
        <div id="chart-box"></div> <div class="player-bar">
            <i class="fas fa-step-backward p-btn"></i>
            <i class="fas fa-backward p-btn"></i>
            <i id="master-play" class="fas fa-play-circle play-main p-btn"></i>
            <i class="fas fa-forward p-btn"></i>
            <i class="fas fa-step-forward p-btn"></i>
            <div style="width:1px; height:20px; background:#444;"></div>
            <span style="font-size:12px; font-weight:800; background:#fff; color:#000; padding:2px 6px; border-radius:4px;">1x</span>
        </div>
    </div>

    <aside class="simulator">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="margin:0; font-size:16px;">Market Simulator</h3>
            <span style="color:var(--active-green); font-size:10px; border:1px solid var(--active-green); padding:2px 5px; border-radius:4px; font-weight:900;">LIVE</span>
        </div>
        <button class="trade-btn" style="background:#ef5350; color:#fff;">SELL</button>
        <button class="trade-btn" style="background:var(--active-green); color:#000;">BUY</button>
    </aside>
</div>

<script>
    // 1. 차트 엔진 가동 (데이터 확보 전 빈 화면 방지)
    const chart = LightweightCharts.createChart(document.getElementById('chart-box'), {
        layout: { background: { color: '#000000' }, textColor: '#8b949e' },
        grid: { vertLines: { color: '#161b18' }, horzLines: { color: '#161b18' } },
        timeScale: { borderColor: '#1f2328', timeVisible: true },
        priceScale: { borderColor: '#1f2328' }
    });

    const candleSeries = chart.addCandlestickSeries({
        upColor: '#00ff88', downColor: '#ef5350', borderVisible: false,
        wickUpColor: '#00ff88', wickDownColor: '#ef5350'
    });

    // 2. 초기 캔들 데이터 생성 (라이브 느낌 재현)
    let initialData = [];
    let currentTime = Math.floor(Date.now() / 1000) - 200 * 60;
    let price = 1.08450;

    for (let i = 0; i < 200; i++) {
        let open = price;
        let close = open + (Math.random() - 0.5) * 0.001;
        initialData.push({
            time: currentTime + i * 60,
            open: open, high: Math.max(open, close) + 0.0002, low: Math.min(open, close) - 0.0002, close: close
        });
        price = close;
    }
    candleSeries.setData(initialData);

    // 3. Play/Pause 및 실시간 틱 연동 로직
    let isLive = false;
    const playBtn = document.getElementById('master-play');
    let lastCandle = initialData[initialData.length - 1];

    playBtn.addEventListener('click', () => {
        isLive = !isLive;
        playBtn.className = isLive ? "fas fa-pause-circle play-main p-btn" : "fas fa-play-circle play-main p-btn";
    });

    // 0.3초마다 실제 시장처럼 미세하게 움직이는 틱 구현 [cite: 2026-01-07]
    setInterval(() => {
        if (!isLive) return;

        let change = (Math.random() - 0.5) * 0.0001;
        lastCandle.close += change;
        lastCandle.high = Math.max(lastCandle.high, lastCandle.close);
        lastCandle.low = Math.min(lastCandle.low, lastCandle.close);
        
        candleSeries.update(lastCandle);
    }, 300);

    // 창 크기 조절 시 차트 리사이징 (필수)
    window.addEventListener('resize', () => {
        chart.applyOptions({ 
            width: document.getElementById('chart-box').clientWidth, 
            height: document.getElementById('chart-box').clientHeight 
        });
    });
</script>
</body>
</html>            <div style="width: 1px; height: 25px; background: #333;"></div>

                <div class="speed-item">0.5x</div>
                <div class="speed-item active">1x</div>
                <div class="speed-item">2x</div>
                <div class="speed-item">5x</div>
            </div>
        </div>
    </div>

    <aside class="sidebar">
        <h3 style="font-size:14px;">Market Simulator</h3>
        </aside>
</div>

<script>
    // 1. 차트 생성 (반드시 DOM이 로드된 후 실행)
    const chartElement = document.getElementById('chart');
    const chart = LightweightCharts.createChart(chartElement, {
        layout: { background: { color: '#000000' }, textColor: '#d1d4dc' },
        grid: { vertLines: { color: '#161b18' }, horzLines: { color: '#161b18' } },
        timeScale: { timeVisible: true, secondsVisible: false }
    });

    const candleSeries = chart.addCandlestickSeries({
        upColor: '#00ff88', downColor: '#ef5350', borderVisible: false,
        wickUpColor: '#00ff88', wickDownColor: '#ef5350'
    });

    // 2. 초기 데이터
    let data = [];
    let time = Math.floor(Date.now() / 1000) - 500 * 60;
    for (let i = 0; i < 150; i++) {
        data.push({
            time: time + i * 60,
            open: 1.0840 + Math.random() * 0.001,
            high: 1.0855, low: 1.0835,
            close: 1.0845
        });
    }
    candleSeries.setData(data);

    // 3. Play/Pause 및 틱 데이터 로직
    let isPlaying = false;
    let lastClose = data[data.length - 1].close;
    let lastTime = data[data.length - 1].time;
    const playBtn = document.getElementById('play-pause-btn');

    playBtn.addEventListener('click', () => {
        isPlaying = !isPlaying;
        playBtn.className = isPlaying ? "fas fa-pause-circle play-main ctrl-btn" : "fas fa-play-circle play-main ctrl-btn";
    });

    // 0.5초마다 차트 업데이트 (틱 발생)
    setInterval(() => {
        if (!isPlaying) return;

        const nextPrice = lastClose + (Math.random() - 0.5) * 0.0001;
        candleSeries.update({
            time: lastTime,
            open: lastClose,
            high: Math.max(lastClose, nextPrice),
            low: Math.min(lastClose, nextPrice),
            close: nextPrice
        });
        // 캔들이 어느 정도 변하면 다음 시간으로 넘어가게 설계 가능
    }, 500);

    // 윈도우 크기 조절 대응
    window.addEventListener('resize', () => {
        chart.applyOptions({ width: chartElement.clientWidth, height: chartElement.clientHeight });
    });
</script>
</body>
</html>
