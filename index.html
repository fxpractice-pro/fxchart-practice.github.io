<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ForexPractice Live Pro</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-deep: #0b120f; --stitch-black: #000; --active-green: #00ff88;
            --sell-red: #ef5350; --text-dim: #8b949e; --border: #1f2328;
            --card-inner: #161b18; --pink-share: #f8daff;
        }

        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: sans-serif; height: 100vh; overflow: hidden; }

        /* [윗부분] Stitch & Header */
        .top-stitch { height: 40px; background: var(--stitch-black); display: flex; align-items: center; padding: 0 16px; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .st-logo { font-weight: 800; font-size: 18px; }
        .btn-share { background: var(--pink-share); color: #000; border: none; padding: 4px 12px; border-radius: 6px; font-weight: 700; font-size: 12px; cursor: pointer; }

        .fp-header { height: 60px; background: var(--bg-deep); display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--border); gap: 15px; }
        .search-bar { background: #0d1117; border: 1px solid #30363d; border-radius: 6px; padding: 8px 12px; width: 200px; display: flex; align-items: center; }
        .search-bar input { background: none; border: none; color: #fff; margin-left: 8px; outline: none; width: 100%; }

        /* [중앙] 메인 레이아웃 */
        .main-container { display: flex; height: calc(100vh - 100px); }
        
        .left-tools { width: 48px; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 20px; color: var(--text-dim); }
        .left-tools i:hover { color: var(--active-green); cursor: pointer; }

        .chart-area { flex: 1; position: relative; background: #000; }
        #chart { width: 100%; height: 100%; }

        /* [우측] 시뮬레이터 */
        .sidebar-right { width: 320px; border-left: 1px solid var(--border); background: var(--bg-deep); padding: 16px; overflow-y: auto; }
        .sim-card { background: var(--card-inner); border-radius: 8px; padding: 12px; margin-bottom: 12px; border: 1px solid var(--border); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box label { font-size: 10px; color: var(--text-dim); display: block; }
        .stat-box b { font-size: 14px; }

        .trade-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .t-btn { border: none; border-radius: 6px; padding: 12px; text-align: center; cursor: pointer; }
        .sell { background: var(--sell-red); color: #fff; }
        .buy { background: var(--active-green); color: #000; }
        .t-btn span { display: block; font-weight: 900; }

        /* 재생 컨트롤러 (이미지 db0ff4 재현) */
        .play-ctrl {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(30, 35, 32, 0.9); border: 1px solid var(--border);
            padding: 10px 20px; border-radius: 12px; display: flex; align-items: center; gap: 15px; z-index: 10;
        }
    </style>
</head>
<body>

<div class="top-stitch">
    <div class="st-logo">Stitch <small style="font-size:10px; opacity:0.5">BETA</small></div>
    <button class="btn-share"><i class="fas fa-lock"></i> 공유</button>
</div>

<header class="fp-header">
    <div style="font-weight:700; font-size:18px;"><i class="fas fa-layer-group" style="color:var(--active-green)"></i> ForexPractice</div>
    <div class="search-bar"><i class="fas fa-search" style="color:var(--text-gray)"></i><input type="text" value="EUR/USD"></div>
    <div style="margin-left:auto; display:flex; gap:15px; align-items:center;">
        <div style="background:#161b18; padding:8px 12px; border-radius:8px; font-weight:700; border:1px solid var(--border)">$10,000.00</div>
        <i class="fas fa-cog" style="color:var(--text-dim)"></i>
    </div>
</header>

<div class="main-container">
    <div class="left-tools">
        <i class="fas fa-mouse-pointer" style="color:var(--active-green)"></i>
        <i class="fas fa-pencil-alt"></i>
        <i class="fas fa-eraser"></i>
        <i class="fas fa-font"></i>
    </div>

    <div class="chart-area">
        <div id="chart"></div>
        <div class="play-ctrl">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play-circle" style="font-size:30px; color:var(--active-green); cursor:pointer;"></i>
            <i class="fas fa-step-forward"></i>
            <div style="width:1px; height:20px; background:#444;"></div>
            <span style="font-size:12px; font-weight:700;">1x</span>
        </div>
    </div>

    <aside class="sidebar-right">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <h3 style="margin:0; font-size:15px;">Market Simulator</h3>
            <span style="border:1px solid var(--active-green); color:var(--active-green); font-size:10px; padding:2px 5px; border-radius:4px;">LIVE</span>
        </div>
        <div class="sim-card stat-grid">
            <div class="stat-box"><label>Balance</label><b>$10,000.00</b></div>
            <div class="stat-box"><label>Equity</label><b>$10,000.00</b></div>
        </div>
        <div class="trade-btns">
            <div class="t-btn sell"><span style="font-size:10px">SELL</span><span id="price-sell">1.08450</span></div>
            <div class="t-btn buy"><span style="font-size:10px">BUY</span><span id="price-buy">1.08454</span></div>
        </div>
        
        <p style="font-size:10px; color:var(--text-dim); margin-top:30px;">SPONSORED</p>
        <div class="sim-card" style="text-align:center; padding:20px;">
            <i class="fas fa-piggy-bank" style="font-size:30px; color:var(--active-green); margin-bottom:10px;"></i>
            <h4 style="margin:0 0 10px 0;">High Yield Savings</h4>
            <button class="buy" style="width:100%; border:none; padding:10px; border-radius:6px; font-weight:800;">Apply Now</button>
        </div>
    </aside>
</div>

<script>
    // 1. 차트 초기화
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
        layout: { backgroundColor: '#000000', textColor: '#d1d4dc' },
        grid: { vertLines: { color: '#1f2328' }, horzLines: { color: '#1f2328' } },
        crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
        priceScale: { borderColor: '#1f2328' },
        timeScale: { borderColor: '#1f2328', timeVisible: true }
    });

    const candleSeries = chart.addCandlestickSeries({
        upColor: '#00ff88', downColor: '#ef5350', borderVisible: false,
        wickUpColor: '#00ff88', wickDownColor: '#ef5350'
    });

    // 2. 초기 데이터 생성 (연습용)
    let lastClose = 1.08450;
    let lastTime = Math.floor(Date.now() / 1000) - 300;
    let data = [];
    for(let i=0; i<100; i++) {
        let open = lastClose;
        let close = open + (Math.random() - 0.5) * 0.001;
        data.push({ time: lastTime + (i * 60), open, high: Math.max(open, close) + 0.0002, low: Math.min(open, close) - 0.0002, close });
        lastClose = close;
    }
    candleSeries.setData(data);

    // [핵심] 3. Tick-by-Tick 실시간 엔진
    setInterval(() => {
        let lastCandle = data[data.length - 1];
        let tickChange = (Math.random() - 0.5) * 0.0001;
        lastCandle.close += tickChange;
        lastCandle.high = Math.max(lastCandle.high, lastCandle.close);
        lastCandle.low = Math.min(lastCandle.low, lastCandle.close);
        
        candleSeries.update(lastCandle);
        
        // 시뮬레이터 가격 업데이트
        document.getElementById('price-sell').innerText = lastCandle.close.toFixed(5);
        document.getElementById('price-buy').innerText = (lastCandle.close + 0.00004).toFixed(5);
    }, 500); // 0.5초마다 틱 발생
</script>

</body>
</html>
