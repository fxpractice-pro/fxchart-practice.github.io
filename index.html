<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ForexPractice Final Solution</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0b120f; --green: #00ff88; --red: #ef5350; --border: #1f2328; }
        body, html { margin: 0; padding: 0; background: #000; color: #fff; height: 100vh; font-family: sans-serif; overflow: hidden; }

        /* Stitch Top & Header */
        .top-nav { height: 40px; background: #000; display: flex; align-items: center; padding: 0 16px; border-bottom: 1px solid var(--border); justify-content: space-between; }
        .header { height: 60px; background: var(--bg); display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--border); }

        .main-view { display: flex; height: calc(100vh - 100px); }
        .toolbar { width: 50px; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 25px; color: #8b949e; }
        
        .chart-container { flex: 1; position: relative; background: #000; }
        #chart-div { width: 100%; height: 100%; }

        /* [중앙 컨트롤 바] image_db0ff4 스타일 구현 */
        .playback-ctrl {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(22, 27, 24, 0.95); border: 1px solid #2d3531;
            padding: 10px 25px; border-radius: 14px; display: flex; align-items: center; gap: 20px; z-index: 100;
        }
        .play-main-icon { font-size: 36px; color: var(--green); cursor: pointer; }

        /* [우측 패널] image_da9437 스타일 */
        .sim-panel { width: 320px; border-left: 1px solid var(--border); background: var(--bg); padding: 20px; }
        .trade-btn { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 900; cursor: pointer; margin-top: 10px; color: #fff; }
    </style>
</head>
<body>

<div class="top-nav">
    <div style="font-weight:900;">Stitch <small style="opacity:0.5">BETA</small></div>
    <button style="background:#f8daff; border:none; padding:4px 12px; border-radius:6px; font-weight:700;">공유</button>
</div>

<header class="header">
    <b style="font-size:18px; color:var(--green)">ForexPractice</b>
    <div style="margin-left:auto; font-weight:bold;">$10,000.00</div>
</header>

<div class="main-view">
    <div class="toolbar">
        <i class="fas fa-mouse-pointer" style="color:var(--green)"></i>
        <i class="fas fa-pencil-alt"></i>
        <i class="fas fa-eraser"></i>
    </div>

    <div class="chart-container">
        <div id="chart-div"></div>
        <div class="playback-ctrl">
            <i class="fas fa-backward"></i>
            <i id="play-trigger" class="fas fa-play-circle play-main-icon"></i>
            <i class="fas fa-forward"></i>
            <div style="width:1px; height:20px; background:#444;"></div>
            <span style="font-size:11px; font-weight:900; background:#fff; color:#000; padding:2px 6px; border-radius:4px;">1x</span>
        </div>
    </div>

    <aside class="sim-panel">
        <h3 style="font-size:14px;">Market Simulator <span style="float:right; color:var(--green); font-size:10px; border:1px solid var(--green); padding:2px 4px; border-radius:4px;">LIVE</span></h3>
        <div style="background:#161b18; padding:15px; border-radius:10px; border:1px solid var(--border); margin:20px 0;">
            <div style="color:#8b949e; font-size:11px;">Equity</div>
            <div style="font-size:20px; font-weight:700;">$10,000.00</div>
        </div>
        <button class="trade-btn" style="background:var(--red);">SELL</button>
        <button class="trade-btn" style="background:var(--green); color:#000;">BUY</button>
    </aside>
</div>

<script>
    // [중요] 라이브러리 로딩 확인 후 실행
    window.onload = function() {
        if (typeof LightweightCharts === 'undefined') {
            alert("차트 라이브러리를 불러오지 못했습니다. 새로고침 해주세요.");
            return;
        }

        const chartElement = document.getElementById('chart-div');
        const chart = LightweightCharts.createChart(chartElement, {
            layout: { background: { color: '#000000' }, textColor: '#8b949e' },
            grid: { vertLines: { color: '#161b18' }, horzLines: { color: '#161b18' } },
            timeScale: { timeVisible: true, borderColor: '#1f2328' }
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#00ff88', downColor: '#ef5350', borderVisible: false,
            wickUpColor: '#00ff88', wickDownColor: '#ef5350'
        });

        // 초기 데이터 로드 (캔들이 즉시 나타나게 함)
        let data = [];
        let t = Math.floor(Date.now() / 1000) - 100 * 60;
        let p = 1.0845;
        for(let i=0; i<100; i++) {
            let o = p; let c = o + (Math.random()-0.5)*0.001;
            data.push({ time: t + i*60, open: o, high: Math.max(o,c)+0.0002, low: Math.min(o,c)-0.0002, close: c });
            p = c;
        }
        candleSeries.setData(data);

        // 재생/일시정지 로직
        let isRunning = false;
        const playBtn = document.getElementById('play-trigger');
        let lastCandle = data[data.length - 1];

        playBtn.onclick = () => {
            isRunning = !isRunning;
            playBtn.className = isRunning ? "fas fa-pause-circle play-main-icon" : "fas fa-play-circle play-main-icon";
        };

        setInterval(() => {
            if(!isRunning) return;
            lastCandle.close += (Math.random() - 0.5) * 0.0001;
            lastCandle.high = Math.max(lastCandle.high, lastCandle.close);
            lastCandle.low = Math.min(lastCandle.low, lastCandle.close);
            candleSeries.update(lastCandle);
        }, 300);

        window.onresize = () => chart.resize(chartElement.clientWidth, chartElement.clientHeight);
    };
</script>
</body>
</html>
