<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Stitch - ForexPractice</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --stitch-bg: #0d1117; 
            --header-bg: #161b22; 
            --stitch-green: #00ff88; 
            --border: #30363d; 
            --text-gray: #8b949e; 
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100vh; background: #000; color: #fff; overflow: hidden; font-family: -apple-system, system-ui, sans-serif; }

        /* 1. 최상단 Stitch BETA 바 */
        .stitch-top-bar {
            height: 40px; background: #000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #1f2328;
        }
        .stitch-logo { font-weight: bold; font-size: 18px; display: flex; align-items: center; gap: 5px; }
        .stitch-logo span { background: #30363d; font-size: 10px; padding: 2px 6px; border-radius: 10px; color: var(--text-gray); }
        .top-icons { display: flex; gap: 20px; color: var(--text-gray); font-size: 14px; }
        .top-icons i:hover { color: #fff; cursor: pointer; }
        .share-btn { background: #f8daff; color: #000; border: none; padding: 4px 12px; border-radius: 6px; font-weight: bold; font-size: 12px; cursor: pointer; }

        /* 2. ForexPractice 메인 헤더 */
        .main-header {
            height: 60px; background: var(--header-bg); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 20px; gap: 25px;
        }
        .fp-logo { color: var(--stitch-green); font-weight: bold; font-size: 20px; display: flex; align-items: center; gap: 8px; }
        .search-box { 
            background: #0d1117; border: 1px solid var(--border); border-radius: 6px; 
            padding: 8px 12px; display: flex; align-items: center; gap: 10px; width: 200px; color: var(--text-gray);
        }
        .search-box input { background: none; border: none; color: #fff; width: 100%; outline: none; font-size: 13px; }
        .nav-links { display: flex; gap: 20px; font-size: 14px; font-weight: 500; color: #fff; }
        .user-section { margin-left: auto; display: flex; align-items: center; gap: 15px; }
        .balance-chip { background: #0d1117; border: 1px solid var(--border); padding: 6px 12px; border-radius: 6px; font-size: 13px; display: flex; align-items: center; gap: 8px; }

        /* 3. 광고 띠 */
        .ad-banner {
            height: 35px; background: #000; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; font-size: 11px; color: var(--text-gray); letter-spacing: 0.5px;
        }
        .ad-banner b { color: var(--stitch-green); }

        /* 4. 차트 컨트롤러 바 (시간대, 지표) */
        .chart-ctrl-bar {
            height: 45px; background: var(--header-bg); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 15px; gap: 10px;
        }
        .tf-group { display: flex; background: #0d1117; padding: 3px; border-radius: 6px; border: 1px solid var(--border); }
        .tf-btn { background: none; border: none; color: var(--text-gray); padding: 4px 10px; border-radius: 4px; font-size: 12px; cursor: pointer; }
        .tf-btn.active { background: var(--stitch-green); color: #000; font-weight: bold; }
        .indicator-btn { background: none; border: none; color: #fff; display: flex; align-items: center; gap: 8px; font-size: 13px; cursor: pointer; margin-left: 15px; }

        /* 레이아웃 구조 */
        .app-body { display: flex; height: calc(100vh - 180px); }
        .sidebar { width: 50px; background: var(--header-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 25px; }
        .tool-icon { color: var(--text-gray); font-size: 18px; cursor: pointer; }
        .tool-icon.active { color: var(--stitch-green); }
        #chart-area { flex: 1; position: relative; background: #000; }
    </style>
</head>
<body>

<div class="stitch-top-bar">
    <div class="stitch-logo">Stitch <span>BETA</span></div>
    <div class="top-icons">
        <i class="fas fa-mobile-alt"></i>
        <i class="fas fa-tablet-alt"></i>
        <i class="fas fa-desktop" style="color: #448aff;"></i>
        <i class="fas fa-external-link-alt"></i>
        <i class="fas fa-th-large"></i>
    </div>
    <button class="share-btn"><i class="fas fa-lock"></i> 공유</button>
</div>

<div class="main-header">
    <div class="fp-logo"><i class="fas fa-layer-group"></i> ForexPractice</div>
    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" value="EUR/USD" readonly onclick="alert('Symbol Search Popup!')">
    </div>
    <div class="nav-links">
        <span style="cursor:pointer">Dashboard</span>
        <span style="cursor:pointer">Analysis</span>
        <span style="cursor:pointer">Community</span>
    </div>
    <div class="user-section">
        <div class="balance-chip"><i class="fas fa-wallet" style="color:var(--stitch-green)"></i> $10,000.00</div>
        <i class="far fa-bell" style="color:var(--text-gray)"></i>
        <i class="fas fa-cog" style="color:var(--text-gray)"></i>
        <div style="width:30px; height:30px; border-radius:50%; background:#888; overflow:hidden;">
            <img src="https://via.placeholder.com/30" alt="profile">
        </div>
    </div>
</div>

<div class="ad-banner">
    ADVERTISEMENT &nbsp; | &nbsp; Global FX Broker - <b>0.0 Pips Spread</b> & Instant Execution. <span style="text-decoration:underline; margin-left:5px; cursor:pointer">Open Account</span>
</div>

<div class="chart-ctrl-bar">
    <div class="tf-group">
        <button class="tf-btn">1m</button>
        <button class="tf-btn">5m</button>
        <button class="tf-btn">15m</button>
        <button class="tf-btn active">1h</button>
        <button class="tf-btn">4h</button>
        <button class="tf-btn">D</button>
    </div>
    <button class="indicator-btn"><i class="fas fa-chart-line"></i> Indicators</button>
    <div style="margin-left: auto; display: flex; gap: 15px; color: var(--text-gray); font-size: 14px;">
        <i class="fas fa-sliders-h"></i>
        <i class="fas fa-expand"></i>
    </div>
</div>

<div class="app-body">
    <div class="sidebar">
        <i class="fas fa-mouse-pointer tool-icon active"></i>
        <i class="fas fa-pencil-alt tool-icon"></i>
        <i class="fas fa-slash tool-icon"></i>
        <i class="fas fa-eraser tool-icon" title="지우개"></i>
        <i class="fas fa-font tool-icon"></i>
    </div>
    <div id="chart-area">
        <div id="main-chart" style="width:100%; height:100%;"></div>
    </div>
</div>

<script>
    // 차트 초기화 로직 (간단히)
    const chart = LightweightCharts.createChart(document.getElementById('main-chart'), {
        layout: { background: { color: '#000000' }, textColor: '#c9d1d9' },
        grid: { vertLines: { color: '#161b22' }, horzLines: { color: '#161b22' } },
    });
    const candleSeries = chart.addSeries(LightweightCharts.CandlestickSeries);
    // 데이터 로드 생략 (상단 UI 집중)
</script>
</body>
</html>
