<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Forex Master Pro - Stitch Style</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 이미지와 똑같은 색상값 추출 */
        :root {
            --stitch-black: #000000;
            --header-dark: #0b120f; /* ForexPractice 헤더의 짙은 녹색조 검정 */
            --active-green: #00ff88;
            --text-gray: #8b949e;
            --border-color: #1f2328;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body, html { margin: 0; padding: 0; background: var(--stitch-black); color: #fff; font-family: var(--font-main); overflow: hidden; }

        /* 1. 최상단 Stitch 바 (BETA) */
        .stitch-top {
            height: 44px; background: var(--stitch-black); border-bottom: 1px solid #161b22;
            display: flex; align-items: center; padding: 0 16px; justify-content: space-between;
        }
        .s-logo { font-weight: 800; font-size: 19px; letter-spacing: -0.5px; }
        .s-logo span { background: #21262d; font-size: 9px; padding: 2px 6px; border-radius: 10px; margin-left: 6px; color: var(--text-gray); font-weight: 400; }
        .s-icons { display: flex; gap: 24px; color: var(--text-gray); font-size: 15px; }
        .s-icons i:hover { color: #fff; cursor: pointer; }
        .btn-share { background: #f8daff; color: #000; border: none; padding: 5px 14px; border-radius: 7px; font-weight: 700; font-size: 13px; display: flex; align-items: center; gap: 6px; cursor: pointer; }

        /* 2. ForexPractice 메인 헤더 (이미지의 둥근 직사각형 레이아웃) */
        .fp-main-header {
            height: 64px; background: var(--header-dark); border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; padding: 0 20px; gap: 30px;
        }
        .fp-logo-area { display: flex; align-items: center; gap: 10px; font-size: 20px; font-weight: 700; }
        .fp-logo-icon { color: var(--active-green); font-size: 24px; }
        
        .fp-search-bar {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; padding: 8px 15px; display: flex; align-items: center; gap: 12px; width: 240px;
        }
        .fp-search-bar input { background: none; border: none; color: #fff; font-size: 14px; outline: none; font-weight: 500; }
        
        .fp-nav { display: flex; gap: 24px; font-size: 15px; font-weight: 600; color: #fff; }
        .fp-nav span { cursor: pointer; transition: 0.2s; }
        .fp-nav span:hover { color: var(--active-green); }

        .fp-user-stats { margin-left: auto; display: flex; align-items: center; gap: 18px; }
        .balance-box { background: rgba(255,255,255,0.07); padding: 8px 14px; border-radius: 8px; font-size: 14px; font-weight: 700; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1); }

        /* 3. 광고 영역 (ADVERTISEMENT) */
        .ad-line {
            height: 38px; background: var(--stitch-black); border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: center; font-size: 11px; color: var(--text-gray); letter-spacing: 0.3px;
        }
        .ad-line b { color: var(--active-green); font-weight: 600; }
        .ad-line u { cursor: pointer; margin-left: 4px; color: #fff; }

        /* 4. 차트 도구 바 (시간대 및 지표) */
        .chart-tool-bar {
            height: 48px; background: var(--header-dark); border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; padding: 0 16px; gap: 12px;
        }
        .tf-pill-box { display: flex; background: #000; padding: 3px; border-radius: 6px; border: 1px solid #21262d; }
        .tf-pill { background: none; border: none; color: var(--text-gray); padding: 5px 11px; border-radius: 4px; font-size: 12px; font-weight: 600; cursor: pointer; }
        .tf-pill.active { background: var(--active-green); color: #000; }
        
        .indicator-label { display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 600; color: #fff; margin-left: 15px; cursor: pointer; }
    </style>
</head>
<body>

<div class="stitch-top">
    <div class="s-logo">Stitch <span>BETA</span></div>
    <div class="s-icons">
        <i class="fas fa-mobile-alt"></i>
        <i class="fas fa-tablet-alt"></i>
        <i class="fas fa-desktop" style="color: #448aff;"></i>
        <i class="fas fa-external-link-alt"></i>
        <i class="fas fa-th-large"></i>
    </div>
    <button class="btn-share"><i class="fas fa-lock"></i> 공유</button>
</div>

<div class="fp-main-header">
    <div class="fp-logo-area">
        <i class="fas fa-layer-group fp-logo-icon"></i>
        <span>ForexPractice</span>
    </div>
    <div class="fp-search-bar">
        <i class="fas fa-search" style="color:var(--text-gray); font-size: 14px;"></i>
        <input type="text" value="EUR/USD" readonly>
    </div>
    <div class="fp-nav">
        <span>Dashboard</span>
        <span>Analysis</span>
        <span>Community</span>
    </div>
    <div class="fp-user-stats">
        <div class="balance-box">
            <i class="fas fa-wallet" style="color:var(--active-green)"></i> $10,000.00
        </div>
        <i class="far fa-bell" style="color:var(--text-gray); font-size: 18px; cursor:pointer;"></i>
        <i class="fas fa-cog" style="color:var(--text-gray); font-size: 18px; cursor:pointer;"></i>
        <div style="width:32px; height:32px; border-radius:50%; background:#444; border:1px solid #555; overflow:hidden; cursor:pointer;">
            <img src="https://via.placeholder.com/32" alt="p">
        </div>
    </div>
</div>

<div class="ad-line">
    ADVERTISEMENT &nbsp; | &nbsp; Global FX Broker - <b>0.0 Pips Spread</b> & Instant Execution. <u>Open Account</u>
</div>

<div class="chart-tool-bar">
    <div class="tf-pill-box">
        <button class="tf-pill">1m</button>
        <button class="tf-pill">5m</button>
        <button class="tf-pill">15m</button>
        <button class="tf-pill active">1h</button>
        <button class="tf-pill">4h</button>
        <button class="tf-pill">D</button>
    </div>
    <div class="indicator-label">
        <i class="fas fa-chart-line"></i> Indicators
    </div>
    <div style="margin-left: auto; display: flex; gap: 18px; color: var(--text-gray); font-size: 16px;">
        <i class="fas fa-sliders-h" style="cursor:pointer"></i>
        <i class="fas fa-expand" style="cursor:pointer"></i>
    </div>
</div>
</body>
</html>
