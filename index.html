<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        /* 기존 root 변수에 우측 영역 색상 추가 */
        :root {
            --stitch-black: #000000;
            --header-dark: #0b120f;
            --card-bg: #161b18; /* 시뮬레이터 내부 박스 배경 */
            --active-green: #00ff88;
            --sell-red: #ff4d4d;
            --text-gray: #8b949e;
            --border-color: #1f2328;
        }

        /* 전체 레이아웃 구성을 위한 flex 설정 */
        .main-container { display: flex; height: calc(100vh - 194px); background: #000; }
        
        /* 왼쪽 차트 영역 (가상) */
        .chart-area { flex: 1; border-right: 1px solid var(--border-color); position: relative; }

        /* [핵심] 우측 사이드바 영역 */
        .sidebar-right { width: 320px; background: var(--header-dark); padding: 20px; display: flex; flex-direction: column; gap: 20px; border-left: 1px solid var(--border-color); }

        /* Market Simulator 타이틀 */
        .sidebar-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .sidebar-title h2 { font-size: 16px; font-weight: 700; margin: 0; color: #fff; }
        .live-badge { background: rgba(0, 255, 136, 0.1); color: var(--active-green); font-size: 10px; font-weight: 800; padding: 2px 6px; border: 1px solid var(--active-green); border-radius: 4px; }

        /* 시뮬레이터 카드 스테츠 */
        .simulator-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 15px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-item label { display: block; color: var(--text-gray); font-size: 11px; margin-bottom: 5px; }
        .stat-item span { font-size: 14px; font-weight: 700; color: #fff; }

        /* 입력창 영역 */
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .input-box label { display: block; color: var(--text-gray); font-size: 11px; margin-bottom: 5px; }
        .input-box input { width: 100%; background: #000; border: 1px solid #333; border-radius: 6px; padding: 10px; color: #fff; font-weight: 600; box-sizing: border-box; }

        /* SELL / BUY 버튼 */
        .trade-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .btn-trade { border: none; border-radius: 6px; padding: 12px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .btn-sell { background: var(--sell-red); color: #fff; }
        .btn-buy { background: var(--active-green); color: #000; }
        .btn-trade .side { font-size: 10px; font-weight: 800; }
        .btn-trade .price { font-size: 14px; font-weight: 800; }

        .open-pnl { display: flex; justify-content: space-between; font-size: 12px; color: var(--text-gray); }

        /* [핵심] SPONSORED CPC 광고 영역 */
        .sponsored-section { margin-top: 10px; }
        .sponsored-label { font-size: 10px; color: var(--text-gray); font-weight: 800; letter-spacing: 1px; margin-bottom: 15px; display: block; }
        
        .ad-card { 
            background: linear-gradient(145deg, #111, #080d0b);
            border: 1px solid var(--border-color); border-radius: 12px; padding: 20px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            position: relative;
        }
        .ad-icon-box { 
            width: 48px; height: 48px; background: rgba(0, 255, 136, 0.1); 
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px; border: 1px solid rgba(0, 255, 136, 0.2);
        }
        .ad-icon-box i { color: var(--active-green); font-size: 24px; }
        .ad-card h3 { font-size: 15px; margin: 0 0 8px 0; color: #fff; }
        .ad-card p { font-size: 12px; color: var(--text-gray); margin: 0 0 15px 0; line-height: 1.4; }
        .btn-ad-action { background: #3366ff; color: #fff; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 700; font-size: 12px; cursor: pointer; width: 100%; }
        .ad-badge { position: absolute; top: 10px; right: 10px; font-size: 9px; color: #444; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="chart-area">
        </div>

    <div class="sidebar-right">
        <div class="sidebar-title">
            <h2>Market Simulator</h2>
            <span class="live-badge">LIVE</span>
        </div>

        <div class="simulator-card">
            <div class="stats-grid">
                <div class="stat-item">
                    <label>Balance</label>
                    <span>$10,000.00</span>
                </div>
                <div class="stat-item">
                    <label>Equity</label>
                    <span>$10,000.00</span>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label>Lots</label>
                    <input type="text" value="1.00">
                </div>
                <div class="input-box">
                    <label>Risk %</label>
                    <input type="text" value="1.0">
                </div>
            </div>

            <div class="trade-btns">
                <button class="btn-trade btn-sell">
                    <span class="side">SELL</span>
                    <span class="price">1.08450</span>
                </button>
                <button class="btn-trade btn-buy">
                    <span class="side">BUY</span>
                    <span class="price">1.08454</span>
                </button>
            </div>

            <div class="open-pnl">
                <span>Open P&L</span>
                <span style="color:#fff; font-weight:700;">0.00</span>
            </div>
        </div>

        <div class="sponsored-section">
            <span class="sponsored-label">SPONSORED</span>
            <div class="ad-card">
                <span class="ad-badge">Ad</span>
                <div class="ad-icon-box">
                    <i class="fas fa-piggy-bank"></i>
                </div>
                <h3>High Yield Savings</h3>
                <p>Earn up to 5.5% APY with our premium partner banks. FDIC Insured.</p>
                <button class="btn-ad-action">Start Free Trial</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
