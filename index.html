<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 1. 이미지의 정확한 색상 및 환경 설정 */
        :root {
            --stitch-bg: #000000;
            --fp-header-bg: #0b120f;  /* 이미지 특유의 짙은 암록색 */
            --active-green: #00ff88;  /* 형광 녹색 */
            --sell-red: #ef5350;      /* SELL 버튼 빨간색 */
            --text-gray: #8b949e;
            --border-color: #1f2328;
            --card-inner: #161b18;    /* 시뮬레이터 내부 박스 */
            --input-dark: #0d1117;
        }

        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: -apple-system, system-ui, sans-serif; height: 100vh; overflow: hidden; }

        /* [윗부분] 2. Stitch 최상단 바 (공유 버튼 포함) */
        .top-stitch {
            height: 44px; background: var(--stitch-bg); border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; padding: 0 16px; justify-content: space-between;
        }
        .st-logo { font-weight: 800; font-size: 20px; letter-spacing: -0.5px; }
        .st-logo span { background: #21262d; font-size: 9px; padding: 2px 6px; border-radius: 10px; margin-left: 6px; color: var(--text-gray); font-weight: 400; }
        .st-device-icons { display: flex; gap: 24px; color: var(--text-gray); font-size: 16px; position: absolute; left: 50%; transform: translateX(-50%); }
        .st-device-icons i:hover { color: #fff; cursor: pointer; }
        .btn-share { background: #f8daff; color: #000; border: none; padding: 5px 14px; border-radius: 8px; font-weight: 700; font-size: 13px; display: flex; align-items: center; gap: 6px; cursor: pointer; }

        /* 3. ForexPractice 메인 헤더 */
        .fp-header {
            height: 64px; background: var(--fp-header-bg); border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; padding: 0 20px; gap: 15px;
        }
        .fp-logo { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 19px; }
        .fp-logo i { color: var(--active-green); font-size: 22px; }
        .fp-search { background: var(--input-dark); border-radius: 8px; padding: 10px 15px; display: flex; align-items: center; width: 220px; border: 1px solid #30363d; }
        .fp-search input { background: none; border: none; color: #fff; margin-left: 10px; font-size: 14px; outline: none; width: 100%; }
        .fp-nav { display: flex; gap: 24px; font-weight: 600; font-size: 14px; margin-left: 20px; }
        .fp-user { margin-left: auto; display: flex; align-items: center; gap: 15px; }
        .wallet-box { background: rgba(255,255,255,0.05); padding: 8px 14px; border-radius: 8px; border: 1px solid var(--border-color); font-weight: 700; font-size: 14px; display: flex; align-items: center; gap: 8px; }

        /* 4. 컨트롤 바 (시간대 & 지표) */
        .sub-tools {
            height: 48px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; padding: 0 16px; gap: 12px;
        }
        .tf-pill { background: #000; border: 1px solid var(--border-color); color: var(--text-gray); padding: 4px 10px; border-radius: 4px; font-size: 12px; cursor: pointer; }
        .tf-pill.active { background: var(--active-green); color: #000; font-weight: bold; border-color: var(--active-green); }

        /* 5. 메인 본문 레이아웃 */
        .main-content { display: flex; height: calc(100vh - 156px); }

        /* 왼쪽 사이드 툴바 */
        .left-toolbar { width: 48px; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 25px; color: var(--text-gray); }

        /* 중앙 차트 영역 */
        .center-chart { flex: 1; background: #000; position: relative; }

        /* 우측 시뮬레이터 (사용자님의 핵심 요구사항) */
        .sidebar-right { width: 340px; border-left: 1px solid var(--border-color); background: var(--fp-header-bg); padding: 20px; overflow-y: auto; }
        .sim-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .sim-head h3 { font-size: 15px; margin: 0; }
        .tag-live { border: 1px solid var(--active-green); color: var(--active-green); font-size: 10px; padding: 1px 5px; border-radius: 4px; font-weight: 900; }

        .card-stat { background: var(--card-inner); border: 1px solid var(--border-color); border-radius: 10px; padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .card-stat label { font-size: 11px; color: var(--text-gray); display: block; margin-bottom: 6px; }
        .card-stat b { font-size: 15px; font-family: 'JetBrains Mono', monospace; }

        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .input-group input { width: 100%; background: var(--input-dark); border: 1px solid var(--border-color); border-radius: 6px; padding: 12px; color: #fff; font-weight: 600; box-sizing: border-box; }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn-trade { border: none; border-radius: 6px; padding: 15px; cursor: pointer; text-align: center; }
        .sell { background: var(--sell-red); color: #fff; }
        .buy { background: var(--active-green); color: #000; }
        .btn-trade .side { font-size: 11px; font-weight: 900; display: block; }
        .btn-trade .price { font-size: 16px; font-weight: 900; }

        /* SPONSORED 광고 */
        .ad-section { margin-top: 30px; }
        .ad-label { font-size: 10px; color: var(--text-gray); font-weight: 800; margin-bottom: 15px; display: block; }
        .ad-box { background: #111814; border: 1px solid var(--border-color); border-radius: 12px; padding: 24px; text-align: center; position: relative; }
        .ad-box i { font-size: 32px; color: var(--active-green); margin-bottom: 15px; }
        .ad-box h4 { margin: 0 0 10px 0; font-size: 16px; }
        .ad-box p { font-size: 12px; color: var(--text-gray); line-height: 1.6; margin-bottom: 20px; }
        .btn-ad { background: var(--active-green); color: #000; border: none; width: 100%; padding: 12px; border-radius: 6px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

<div class="top-stitch">
    <div class="st-logo">Stitch <span>BETA</span></div>
    <div class="st-device-icons">
        <i class="fas fa-mobile-alt"></i>
        <i class="fas fa-tablet-alt"></i>
        <i class="fas fa-desktop" style="color: #448aff;"></i>
        <i class="fas fa-external-link-alt"></i>
        <i class="fas fa-th-large"></i>
    </div>
    <button class="btn-share"><i class="fas fa-lock"></i> 공유</button>
</div>

<header class="fp-header">
    <div class="fp-logo"><i class="fas fa-layer-group"></i> ForexPractice</div>
    <div class="fp-search">
        <i class="fas fa-search" style="color:var(--text-gray)"></i>
        <input type="text" value="EUR/USD" readonly>
    </div>
    <div class="fp-nav">
        <span>Dashboard</span>
        <span>Analysis</span>
        <span>Community</span>
    </div>
    <div class="fp-user">
        <div class="wallet-box"><i class="fas fa-wallet" style="color:var(--active-green)"></i> $10,000.00</div>
        <i class="far fa-bell" style="color:var(--text-gray); font-size: 18px; cursor:pointer;"></i>
        <i class="fas fa-cog" style="color:var(--text-gray); font-size: 18px; cursor:pointer;"></i>
        <div style="width:32px; height:32px; border-radius:50%; background:#444; overflow:hidden;"><img src="https://via.placeholder.com/32" alt="p"></div>
    </div>
</header>

<div class="sub-tools">
    <button class="tf-pill">1m</button>
    <button class="tf-pill">5m</button>
    <button class="tf-pill">15m</button>
    <button class="tf-pill active">1h</button>
    <button class="tf-pill">4h</button>
    <button class="tf-pill">D</button>
    <div style="width: 1px; height: 18px; background: #333; margin: 0 10px;"></div>
    <span style="font-size: 14px; font-weight: 600;"><i class="fas fa-chart-line"></i> Indicators</span>
</div>

<div class="main-content">
    <div class="left-toolbar">
        <i class="fas fa-mouse-pointer" style="color:var(--active-green)"></i>
        <i class="fas fa-pencil-alt"></i>
        <i class="fas fa-slash"></i>
        <i class="fas fa-eraser"></i>
        <i class="fas fa-font"></i>
        <i class="fas fa-draw-polygon"></i>
    </div>
    
    <div class="center-chart">
        </div>

    <aside class="sidebar-right">
        <div class="sim-head">
            <h3>Market Simulator</h3>
            <span class="tag-live">LIVE</span>
        </div>
        <div class="card-stat">
            <div class="stat-box"><label>Balance</label><b>$10,000.00</b></div>
            <div class="stat-box"><label>Equity</label><b>$10,000.00</b></div>
        </div>
        <div class="input-group">
            <div class="in-wrap"><label style="font-size:11px; color:var(--text-gray); margin-bottom:5px; display:block;">Lots</label><input type="text" value="1.00"></div>
            <div class="in-wrap"><label style="font-size:11px; color:var(--text-gray); margin-bottom:5px; display:block;">Risk %</label><input type="text" value="1.0"></div>
        </div>
        <div class="btn-row">
            <div class="btn-trade sell"><span class="side">SELL</span><span class="price">1.08450</span></div>
            <div class="btn-trade buy"><span class="side">BUY</span><span class="price">1.08454</span></div>
        </div>

        <div class="ad-section">
            <span class="ad-label">SPONSORED</span>
            <div class="ad-box">
                <i class="fas fa-piggy-bank"></i>
                <h4>High Yield Savings</h4>
                <p>Earn up to 5.5% APY with our premium partner banks. FDIC Insured.</p>
                <button class="btn-ad">Apply Now</button>
            </div>
        </div>
    </aside>
</div>

</body>
</html>
